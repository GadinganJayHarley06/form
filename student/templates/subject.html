<body>

	<h1>HELLO</h1>

	{% if request.user.is_authenticated %}
	<h1>Hi {{ request.user.username|title }}</h1>
	{% else %}
		<p>WELCOME!!</p>
	{% endif %}

	<h3>SUBJECT</h3>
	<p>{{ subjects.count }} subjects</p>
	{% for subject in subjects %}
	<p>{{ subject.subject_name}} {{ subject.subject_description}} </p>
	{% endfor %}

</body>
